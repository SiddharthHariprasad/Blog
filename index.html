<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Blog</title>

        <!-- Style Sheet Linking -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <!-- Including fontawesome -->
        <script
            src="https://kit.fontawesome.com/a2643c6685.js"
            crossorigin="anonymous"
        ></script>
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body id="body" class="shadow-text">
        <header>
            <nav
                id="header-nav"
                class="navbar navbar-expand-lg navbar-expand-md navbar-dark"
            >
                <div class="col-lg-12 align-content-center text-center">
                    <div class="navbar-header">
                        <div class="navbar-brand col-xs px-5">
                            <a href="index.html">
                                <h1 id="mainhead">Sid's Blog</h1>
                            </a>
                            <p>
                                <span>Where I dump my random writings.</span>
                            </p>
                        </div>
                        <!-- .navbar-brand -->

                        <button
                            class="navbar-toggler shadow float-right"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <!-- .navbar-header -->
                </div>
                <!-- .container -->
            </nav>
            <!-- #header-nav -->

            <nav
                class="navbar navbar-expand-lg navbar-expand-md navbar-dark pb-4"
                id="nav-list"
            >
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav mx-auto px-0">
                        <li
                            id="navHome"
                            class="nav-item shadow active d-block d-sm-block d-md-block"
                        >
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li
                            id="navReviews"
                            class="nav-item shadow"
                            onclick="$b.loadReviewsIndex();"
                        >
                            <a class="nav-link" href="#">Reviews</a>
                        </li>
                        <li
                            id="navPoems"
                            class="nav-item shadow"
                            onclick="$b.loadPoemsIndex();"
                        >
                            <a class="nav-link" href="#">Poems</a>
                        </li>
                        <li
                            id="navThoughts"
                            class="nav-item shadow"
                            onclick="$b.loadThoughtsIndex();"
                        >
                            <a class="nav-link" href="#">3am Thoughts</a>
                        </li>
                        <li
                            id="navArticles"
                            class="nav-item shadow"
                            onclick="$b.loadArticlesIndex();"
                        >
                            <a class="nav-link" href="#">Articles</a>
                        </li>
                        <li
                            id="navQuotes"
                            class="nav-item shadow"
                            onclick="$b.loadQuotes();"
                        >
                            <a class="nav-link" href="#">Quotes</a>
                        </li>
                        <li
                            id="navAbout"
                            class="nav-item shadow"
                            onclick="$b.loadAbout();"
                        >
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <!-- .navbar-nav -->
                </div>
                <!-- #navbarSupportedContent -->
            </nav>
        </header>
        <div id="main-container" class="container">
            <div class="row">
                <div id="main-content" class="col-lg-7"></div>
                <!-- #main-content -->
            </div>
        </div>
        <!-- #main-container -->

        <footer class="text-center">
            Siddharth Hariprasad &copy; <span id="copyright-year"></span>
        </footer>
        <!-- jQuery (Bootstrap JS plugins depend on it) -->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ajax-utils.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
